      font-size: 1.2rem;
      color: #f1f1f1;
      padding: 1rem;
      filter: drop-shadow(0 0 1px #fff);
    }
    .cursor {
      animation: cursor-blink 200ms alternate linear infinite;
    }
    @keyframes cursor-blink {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
